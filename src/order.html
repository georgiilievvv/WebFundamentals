<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoftUniBeers</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/form.css">
</head>
<body>
<nav>
    <div class="topnav">
        <a class="logo" href="index.html"><img src="images/logo.png"></a>
        <a href="index.html">Home</a>
        <a href="all-beers.html">See All Beers</a>
        <a class="active" href="order.html">Order a Breer</a>
        <a class="right" href="register.html">Register</a>
        <a class="right" href="login.html">Log in</a>
    </div>
</nav>
<br>
<main>
    <center>
        <form>
            <label>Brand</label>
            <select>
                <option selected disabled>Select a brand</option>
                <option value="Corona Extra">Corona Extra 330ml</option>
                <option value="Stella Artois">Stella Artois 500ml</option>
                <option value="Carlsberg">Carlsberg 330ml</option>
                <option value="Heineken">Heineken 330ml</option>
            </select>
            <label>Quantity</label>
            <input type="number" min="1" max="15"
                   placeholder="Enter amount of beers (1-15)">
            <label>Destination</label>
            <select>
                <option selected disabled>Select a brand</option>
                <option value="Sofia">Sofia</option>
                <option value="Plovdiv">Plovdiv</option>
                <option value="Burgas">Burgas</option>
                <option value="Varna">Varna</option>
            </select>
            <label>Enter your birthdate</label>
            <input type="date" placeholder="Enter amount of beers (1-15)">
            <label>Got an opinion, comment, recommendation?
                Share it with us.</label>
            <input type="text" min="1" max="15"
                   placeholder="Share your opinion with us.">
            <input type="submit" value="Order">

        </form>
    </center>
</main>
<footer>
    <hr/>
    <p><em>&copy; 2017 &ndash; SoftUni Beers</em></p>
</footer>
</body>
</html>
